{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <div class="row">

    <div class="col-md-5">
      <img src="{{ product.image }}" class="img-fluid rounded">
    </div>

    <div class="col-md-7">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>

      <h4>â‚¹{{ product.price }}</h4>
      <p>Stock available: {{ product.stock }}</p>

      {% if product.stock > 0 %}
      <form method="POST" action="/add-to-cart/{{ product.id }}">
        <input
          type="number"
          name="quantity"
          value="1"
          min="1"
          max="{{ product.stock }}"
          class="form-control w-25 mb-2"
        >
        <button class="btn btn-dark">
          Add to Cart
        </button>
      </form>
      {% else %}
        <p class="text-danger">Out of stock</p>
      {% endif %}
    </div>

  </div>
</div>

{% endblock %}
