{% extends "base.html" %}

{% block content %}

<div class="container my-5">
  <div class="row">

    <!-- Product Image -->
    <div class="col-md-6 mb-4">
      <img
        src="{{ url_for('static',
              filename='uploads/' ~ product.name|lower|replace(' ', '') ~ '.jpg') }}"
        class="img-fluid w-100 rounded"
        alt="{{ product.name }}"
        loading="lazy"
        onerror="this.onerror=null;this.src='/static/uploads/default.jpg';"
      >
    </div>

    <!-- Product Info -->
    <div class="col-md-6">
      <h2 class="fw-bold">{{ product.name }}</h2>

      <p class="text-muted mt-2">
        {{ product.description }}
      </p>

      <h4 class="mt-3">
        <del class="text-muted">â‚¹{{ product.original_price }}</del>
        <span class="text-danger fw-bold ms-2">â‚¹{{ product.price }}</span>
      </h4>

      <p class="mt-2">
        <strong>Stock:</strong> {{ product.stock }}
      </p>

      <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
        <button class="btn btn-dark btn-lg mt-3">
          ðŸ›’ Add to Cart
        </button>
      </form>

    </div>
  </div>
</div>

{% endblock %}
