{% extends "base.html" %}
{% block content %}

<h3>Your Cart</h3>

{% if items %}
<table class="table">
  <tr>
    <th>Product</th>
    <th>Qty</th>
    <th>Price</th>
  </tr>

  {% for item in items %}
  <tr>
    <td>{{ item.product.name }}</td>
    <td>{{ item.quantity }}</td>
    <td>₹{{ item.product.price * item.quantity }}</td>
  </tr>
  {% endfor %}
</table>

<h4>Total: ₹{{ total }}</h4>

<form action="/checkout" method="POST">
  <button class="btn btn-dark">Dummy Checkout</button>
</form>

{% else %}
<p>Your cart is empty</p>
{% endif %}

{% endblock %}
