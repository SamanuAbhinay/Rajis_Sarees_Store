{% extends "base.html" %}
{% block content %}

<div class="container mt-4">
  <div class="row g-4">

    {% for product in sarees %}

    <div class="col-6 col-md-4 col-lg-3">
      <div class="product-card h-100">

        <!-- Product Image -->
        <img src="{{ url_for('static', filename='uploads/' + product.image) }}"
             class="img-fluid product-img">

        <div class="p-3">

          <h6>{{ product.name }}</h6>

          <p>
            <del class="text-muted">₹{{ product.mrp }}</del>
            <span class="text-danger fw-bold">₹{{ product.price }}</span>
          </p>

          <!-- ✅ Wishlist Form (NOW INSIDE LOOP) -->
          <form method="POST" action="/wishlist/toggle/{{ product.id }}">
            <button class="btn btn-outline-danger btn-sm w-100">
              ❤️ Wishlist
            </button>
          </form>

          <!-- ✅ View Details -->
          <a href="{{ url_for('product_details', product_id=product.id) }}"
             class="btn btn-dark btn-sm w-100 mt-2">
            View Details
          </a>

        </div>

      </div>
      
    </div>

    {% endfor %}

  </div>
</div>

{% endblock %}
