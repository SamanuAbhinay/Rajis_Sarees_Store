{% extends "base.html" %}

{% block content %}

<div class="row g-4">

  {% for product in sarees %}
  <div class="col-md-3 col-sm-6">

    <div class="card product-card h-100">

      <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">

      <div class="card-body">

        <h6 class="card-title">{{ product.name }}</h6>

        <p class="mb-1 fw-bold">₹{{ product.price }}</p>

        {% if product.stock <= 3 %}
          <span class="badge bg-danger">Only {{ product.stock }} left</span>
        {% endif %}

        <!-- ❤️ Wishlist -->
        <form method="POST" action="/wishlist/toggle/{{ product.id }}">
          <button class="btn btn-light btn-sm mt-2">❤️</button>
        </form>

        <!-- View Product -->
        <a href="/product/{{ product.id }}" class="btn btn-dark btn-sm w-100 mt-2">
          View
        </a>

      </div>

    </div>

  </div>
  {% endfor %}

</div>

{% endblock %}
