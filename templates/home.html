{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
  <h4 class="mb-4 text-center">Latest Sarees</h4>

  <div class="row g-4">

    {% for product in sarees %}

    <div class="col-6 col-md-4 col-lg-3">
  <div class="product-card h-100">

    <!-- Product Image -->
        <!-- <img
          src="{{ url_for('static', filename='uploads/' ~ product.image) }}"
          class="img-fluid product-img w-100"
          alt="{{ product.name }}"
          onerror="this.src='{{ url_for('static', filename='uploads/default.jpg') }}'"
        > -->
        <!-- <img
        src="{{ url_for('static', filename='uploads/' ~ product.image) }}"
        class="img-fluid product-img w-100"
        alt="{{ product.name }}"
        onerror="this.onerror=null;this.src='/static/uploads/cotton.jpg';"
      > -->
      <img
        src="{{ url_for('static',
              filename='uploads/' ~ product.name|lower|replace(' ', '') ~ '.jpg') }}"
        class="img-fluid product-img w-100"
        alt="{{ product.name }}"
        loading="lazy"
        onerror="this.onerror=null;this.src='/static/uploads/cottonhandloomsaree.jpg';"
      >
    <!-- Product Details -->
    <div class="p-3 text-center">

      <h6 class="mb-1">{{ product.name }}</h6>

      <p class="price mb-2">
        <del>₹{{ product.mrp }}</del>
        <span class="text-danger">₹{{ product.price }}</span>
      </p>

      <a href="{{ url_for('product_details', product_id=product.id) }}"
         class="btn btn-premium w-100 mb-2">
        View Details
      </a>

      <form method="POST" action="/wishlist/toggle/{{ product.id }}">
        <button class="btn btn-outline-danger btn-sm w-100">
          ❤️ Wishlist
        </button>
      </form>

    </div>
  </div>
</div>

    {% endfor %}

  </div>
</div>

{% endblock %}
